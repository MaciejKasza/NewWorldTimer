<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New World waiting room!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .html {
            overflow: hidden;
            font-family: monospace;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: monospace;
        }

        .wrapper img {
            width: 100%;
        }

        .wrapper .clock {
            position: absolute;
            top: 50%;
            transform: translateY(-35vh);
            left: 51.5%;
            width: 33%;
            font-size: 100px;
            text-align: center;
            color: whitesmoke;

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="https://bigbaddice.pl/wp-content/uploads/2021/07/Amazon_New_World_MaskedHelm_1920.jpg?is-pending-load=1"
            alt="">
        <div class="clock">
            <span class="days ">12</span>:<span class="hours">34</span>:<span class="minutes">56</span>:<span
                class="seconds">78</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
